<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Encriptador de Texto</title>
</head>

<body>

    <main class="fade-in">
        <div class="vector fade-in-down">
            <img src="img/Vector.png" alt="Logo de Alura">
        </div>
        <div class="caja1">
            <div style="display: flex;justify-content: center;">
                <textarea id="input_txt" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div style="padding-top: 20px;">
                <img src="img/Vector2.png" alt="Simbolo de advertencia">
                <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div>
                <button id="encrypt">Encriptar</button>
                <button id="decrypt">Desencriptar</button>
            </div>
        </div>

        <div id="caja2">
            <div id="caja_text">
                <p id="text_encrypt"></p>
            </div>
            <div class="fade-in" id="no_content">
                <img id="vector3" src="img/Vector3.png" alt="Persona con una lupa observando un diamante">
                <span id="text1">Ningún mensaje fue encontrado</span>
                <span id="text2">Ingresa el texto que deseas encriptar o desencriptar.</span>
            </div>

            <button id="copybtn" class="copybutton">Copiar</button>
        </div>
    </main>
</body>
<script src="js/encrypt.js"></script>
</html>
